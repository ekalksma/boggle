<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.16.6"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      html {
        /* 1rem = 10px */
        font-size: 62.5%;
      }

      body {
        margin: 0;
        padding: 0;
        background: #B49082;
        user-select: none;
      }

      #board {
        background: #07090F;
        border: 5px solid #98473E;
        width: 290px;
        margin: 2rem auto;
      }

      .row {
        background: #98473E;
      }

      .letter {
        display: inline-block;
        width: 6.4rem;
        height: 6.4rem;
        text-align: center;
        line-height: 6.4rem;
        color: #D6C3C9;
        font-weight: bold;
        font-size: 2.4rem;
        margin: 0.2rem;
        background: #07090F;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="board">
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>

          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
      </div>
    </div>
